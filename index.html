<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <h1>Formulário para Cadastro - Treinando HTML/CSS/JAVASCRIPT</h1>
        </nav>
    </header>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <section class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
        </section>
        <section class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        </section>
        <section class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </section>
        <section class="row">
            <button class="clear">Limpar Campos</button>
            <button class="save" type="submit">Salvar</button>
        </section>
    </main>
    <footer>
        <h2>Treinando Consumo de API!</h2>
        <h4>Desenvolvido por Carlos Vieira - Aluno de Desenvolvimento Web na Trybe</h4>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
